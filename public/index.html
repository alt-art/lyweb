<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro H. M. <pedromendescraft@gmail.com>">
    <meta name="description" content="Find lyrics of your favorites songs">
    <meta name="keywords" content="lyric-song, song, lyric, mÃºsica, letras">
    <meta name="theme-color" content="#985F99">
    <meta name="application-name" content="Lyweb">
    <title>Lyweb - Find lyrics of your favorites songs</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <div class="content">
            <div class="text-center">
              <h1 id="headline" class="headline-1">Welcome, to <span class="text-primary">Lyweb</span>!</h1>
              <span class="subtitle">Find lyrics of your favorites songs</span>
            </div>
            <form>
              <input id="query" type="search" placeholder="Search">
              <input type="hidden" id="page" value="1" data-search="">
              <button class="btn" type="submit" data-action="search">
                <i class="material-icons">search</i>
              </button>
              <button class="btn btn-view-mode" data-action="view-mode">
                <i class="material-icons">grid_view</i>
              </button>
              <button class="btn btn-dark-mode" data-action="dark-mode">
                <i class="material-icons">dark_mode</i>
              </button>
            </form>
          </div>
        </div>
      </section>

      <article id="container" class="card-deck" data-mode="grid_view">
        <!-- Card Deck -->
      </article>

      <article>
        <div class="content-flex">
          <div class="content text-center">
            <div class="alert">
              <h5 class="title">You don't search anything yet</h5>
              <span class="subtitle recents">Recents Searchs: Nothing</span>
            </div>

            <a class="btn btn-block btn-view-more" data-action="view-more" style="display: none;">
            <!-- View more '{search}' results ({page}) -->
            </a>
          </div>
        </div>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
